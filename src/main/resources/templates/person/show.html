<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/list.css" th:href="@{/css/list.css}" rel="stylesheet"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script type="text/javascript" src="/js/metr.js"></script>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show person</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Person Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.id}">Product Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Login:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.login}">Login</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.password}">Password</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Creation time:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.creationTime}">Time</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Person data</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.personDetails}">Details</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <a href="/person/list">return to the list</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
