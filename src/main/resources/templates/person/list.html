<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List people</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/list.css" th:href="@{/css/list.css}" rel="stylesheet"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script type="text/javascript" src="/js/metr.js"></script>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(persons)}">
        <h2>Person List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>Password</th>
                <th>CreationTime</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.login}"></td>
                <td th:text="${person.password}"></td>
                <td th:text="${person.creationTime}"></td>
                <td><a th:href="${'/person/show/' + person.id}">View</a> </td>
                <td><a th:href="${'/person/edit/' + person.id}">Edit</a> </td>
                <td><a th:href="${'/person/delete/' + person.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/person/new">New Person</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/person/person_stats">Show persons statistics</a>
        </div>
    </div>

    <div class="content-item">
        <div class="data-container" id="instanceInfo"></div>
    </div>
</div>
</body>
</html>
